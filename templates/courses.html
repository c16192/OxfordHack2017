{% extends "layouts/app.html" %} {% block styles %} {% endblock %} {% block content %}

<div class="row">
    <div class="cont-left">
        {% for video in videos %}
        <div class="card my-2 bg-dark text-white">
            <img class="card-img" src="{{ video['snippet']['thumbnails']['url'] }}" alt="Card image">
            <div class="card-img-overlay">
                <p class="card-text">{{ video['snippet']['title'] }}</p>
            </div>
        </div>      
        {% endfor %}
    </div>
    <div class="cont-right">
        <div class="col-cent">
            <div class="videoWrapper">
                <!-- Copy & Pasted from YouTube -->
                <iframe width="560" height="349" src="https://www.youtube.com/embed/t1e8gqXLbsU" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-right">
            <a href="/listen">
                <img src="{{ url_for('static', filename='img/audience.png') }}" alt="" width="80%">
                <h3 class="mt-3 mb-3">I'm here to listen</h3>
            </a>
        </div>
        <div class="col-graph">
            ageajio
        </div>
    </div>
</div>
{% endblock %}
