{% extends "layouts/app.html" %}
{% block styles %}
<style>
    html { display: table; width: 100%; height: 100%; } 
    body { display: table-cell; vertical-align: middle; }
    logo { width: 80px; }
</style>
{% endblock %}

{% block content %}
<div class="row text-center">
    <div class="col-sm-8 offset-sm-2 col-md-8 offset-md-2">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="80%">
    </div>
    <div class="col-md-4 offset-md-2 col-sm-8 offset-sm-2">
        <a href="#">
            <img src="{{ url_for('static', filename='img/presenter.png') }}" alt="" width="80%">
            <h3 class="mt-3">I'm here to present</h3>
        </a>
    </div>
    <div class="col-md-4 col-sm-8 offset-md-0 offset-sm-2">
        <a href="#">
            <img src="{{ url_for('static', filename='img/audience.png') }}" alt="" width="80%">
            <h3 class="mt-3">I'm here to listen</h3>
        </a>
    </div>
</div>
{% endblock %}
