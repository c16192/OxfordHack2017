<html>

<head>
    <title>Talcoach @ OxfordHack 2017</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <!--Fonts-->
    <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='fonts/font-awesome/font-awesome.min.css')}}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    {% block styles %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-light fixed-top bg-danger">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='img/logo.png') }}" height="30" class="d-inline-block align-top" alt="">
        </a>
        <form class="form-inline my-2 my-lg-0 searchbox">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-square btn-danger" type="submit"><i class="fa fa-search">
            </i></button>
        </form>
        <div class="btn-toolbar" role="toolbar">
            <button type="button" class="btn btn-square btn-danger">
                <i class="fa fa-cog"></i>
            </button><div class="btn-group" role="group">
                <button type="button" class="btn btn-square btn-danger"><i class="fa fa-bell"></i></button>
                <button type="button" class="btn btn-square btn-danger">
                    <i class="fa fa-user"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="container-fluid main">
    {% block content %}{% endblock %}
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% block scripts %}{% endblock %}

</html>
